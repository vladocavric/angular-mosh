<div id="accordion" (click)="toggle = !toggle">
  <div class="card">
    <div class="card-header" id="headingOne" [class.bg-white]="!toggle">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          {{title}}
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion" *ngIf="toggle">
      <div class="card-body">
        <ng-content></ng-content>
          </div>
    </div>
  </div>
