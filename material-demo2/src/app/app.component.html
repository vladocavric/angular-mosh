<div class="container">
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>What's your name?</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
    <mat-divider></mat-divider>
    <button mat-raised-button (click)="openDialog()">Pick one</button>
  </div>
  <div class="row">
    <mat-tab-group>
      <mat-tab label="First"> Content 1 </mat-tab>
      <mat-tab label="Second"> Content 2 </mat-tab>
      <mat-tab label="Third"> Content 3 </mat-tab>
    </mat-tab-group>
  </div>
  <div class="row">
    <mat-spinner *ngIf="percentage" mode="determinate" [value]="percentage"></mat-spinner>
    <mat-spinner *ngIf="isLoading" mode="indeterminate" color="accent" ></mat-spinner>
  </div>
  <div class="row">
    <mat-progress-bar *ngIf="percentage" mode="determinate" [value]="percentage"></mat-progress-bar>
    </div>
    <div class="row">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent" ></mat-progress-bar>
  </div>
  <div class="row">

    <mat-checkbox [checked]="isChecked" (change)="isChecked = !isChecked; onChange($event);">aaa</mat-checkbox>
  </div>
  <div class="row">

    <mat-radio-group aria-label="Select an option" value="2">
      <mat-radio-button value="1">Option 1</mat-radio-button>
      <mat-radio-button value="2">Option 2</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="row">
    <!--    <h4>Basic mat-select</h4>-->
    <mat-form-field appearance="fill">
      <mat-label>Favorite food</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="row">

    <form class="example-form">
      <div class="row">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Favorite food</mat-label>
          <input ngModel name="username" matInput placeholder="Ex. Pizza" required>
          <mat-error>this field is required</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="fill" width="500px">
          <mat-label>Leave a comment</mat-label>
          <textarea matInput placeholder="Ex. It makes me feel..." cdkTextareaAutosize></textarea>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input (click)="picker.open()" matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker [touchUi]="isSmallScreen"></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="row">
    <app-buttons></app-buttons>
  </div>
  <mat-divider></mat-divider>
  <div class="row">
    <mat-chip-list aria-label="Fish selection">
      <mat-chip>One fish</mat-chip>
      <mat-chip>Two fish</mat-chip>
      <mat-chip color="primary" selected>Primary fish</mat-chip>
      <mat-chip color="accent" selected>Accent fish</mat-chip>
    </mat-chip-list>
  </div>

</div>
