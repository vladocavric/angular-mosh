<div class="card">
  <div class="card-content">
    <span class="card-title">Add Item</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text"  [(ngModel)]="item.title" name="title">
          <label>Title</label>
        </div>
        <div class="input-field col s6">
          <input type="text" [(ngModel)]="item.description" name="description">
          <label>Description</label>
        </div>
      </div>
      <button class="btn btn-block">Add</button>
    </form>
  </div>
</div>
