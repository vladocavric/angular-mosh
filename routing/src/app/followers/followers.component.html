<div class="container my-3">
  <div class="row">
    <div class="col-3">
      <ul class="list-unstyled">
        <li class="media" *ngFor="let follower of followers">
          <img class="mr-3 avatar" src="{{follower.avatar_url}}" alt="Generic placeholder image">
          <div class="media-body">
            <h5 class="mt-0" [routerLink]="follower.login">{{follower.login}}</h5>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
